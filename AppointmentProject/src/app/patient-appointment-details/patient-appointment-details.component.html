  <div class="specializations">
    <div class="specialization">
    
      <div>
      <div class="card">
          <div class="card-body">
            
            <ul>
              <li class="card-text"*ngFor="let Appointmnet of list">
                <div class="newAppointment">
                <p class="card-text">DoctorName:{{ Appointmnet.doctorName }}</p>
                <p class="card-text">appointmentDate:{{ Appointmnet.appointmentDate }}</p>
                <p class="card-text" *ngIf="SlotTimeCheck(Appointmnet.slotTime)">SlotTime:{{ getSlotTime(Appointmnet.slotTime) }}</p>
      
                <div *ngIf="Appointmnet.status=='0' && isFutureDate(Appointmnet.appointmentDate)">
                
                    <div class="cardButtons">
                      <div>
                      <button class="btn shadow Cancel" (click)="Cancel(Appointmnet.id)">Cancel Appointment</button>
                      </div>
                    </div>
              </div>
              
                    <div *ngIf="Appointmnet.status=='1'">
                    <div class="cardButtons">
                      <div>
                    <button type="button" class="btn shadow Done">Cancelled</button>
                  </div>
                </div>
                    </div>


              <div *ngIf="Appointmnet.status=='2'">
                
                <div class="cardButtons">
                  <div>
                  <button class="btn shadow ">Consulted</button>
                  </div>
                </div>
              </div>

          <div *ngIf="!isFutureDate(Appointmnet.appointmentDate) && Appointmnet.status!='1'  &&  Appointmnet.status!='2'" >
                
            <div class="cardButtons">
              <div>
              <button class="btn shadow Cancel" >Not Consulted</button>
              </div>
            </div>
      </div>
                </div>
              </li>
            </ul>
          </div>
      </div>
    </div>
