
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form [formGroup]="patient_form">

    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" id="Name"  placeholder="Enter Name" formControlName="PatientName">
      </div>
    
    <div class="form-group">
    <label for="Age">Age</label>
        <input type="text" class="form-control" id="Age"  placeholder="Enter Age" formControlName="Age"> 
      </div>
      <label for="Email1">Email</label>
      <input type="email" class="form-control" id="Email"  placeholder="Enter Email" formControlName="Email">
    
      <label for="Gender">Gender</label><br>
      <input class="form-check-input" type="radio" id="male" value="Male" formControlName="Gender">
      <label class="form-check-label" for="male">Male</label>
      
      <input class="form-check-input" type="radio" id="female" value="Female" formControlName="Gender">
      <label class="form-check-label" for="female">Female</label>
      
      <input class="form-check-input" type="radio" id="other" value="Other" formControlName="Gender">
      <label class="form-check-label" for="other">Other</label>
      
      <div class="form-group">
        <label for="Phone">Phone</label>
            <input type="text" class="form-control" id="Phone"  placeholder="Enter Phone" formControlName="Phone">
          </div>
      <div class="form-group">
        <label for="City">City</label>
            <input type="text" class="form-control" id="City" placeholder="Enter City" formControlName="City">
          </div>

          <div class="form-group">
            <label for="State">State</label>
                <input type="text" class="form-control" id="State"  placeholder="Enter State" formControlName="State">
              </div>   

              <div class="form-group">
                <label for="Pin">Pin</label>
                    <input type="text" class="form-control" id="Pin"  placeholder="Enter Pin" formControlName="Pin">
                  </div>

                 
                      <div class="form-group">
                        <label for="exampleInputEmail1">UserName</label>
                            <input type="text" class="form-control" id="UserName"  placeholder="Enter UserName" formControlName="UserName">
                          </div>
                          <div class="form-group">
                            <label for="password">Password</label>
                                <input type="text" class="form-control" id="Password"  placeholder="Enter Password" formControlName="Password">
                              </div>
                              <div class="form-group">
                                <label for="ConfirmPassword">ConfirmPassword</label>
                                    <input type="text" class="form-control" id="ConfirmPassword"  placeholder="Enter PhoneNumber" formControlName="ConfirmPassword">
                                    <div class="error-message" *ngIf="patient_form.errors?.['PasswordNoMatch'] && patient_form.get('ConfirmPassword')?.touched">
                                      Password does not match.
                                    </div>
                                    </div>   
        
    <button type="submit"  routerLink="/patient-profile" routerLinkActive="active" (click)="onSubmit()">Submit</button>

    
    
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
<router-outlet></router-outlet>
</html>
