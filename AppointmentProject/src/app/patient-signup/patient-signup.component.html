
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form [formGroup]="patient_form">

    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" id="Name"  placeholder="Enter Name" formControlName="Name">
      </div>
    
    <!-- <div *ngIf="profileForm.controls.fname.errors?.['required'] && (profileForm.controls.fname.touched||profileForm.controls.fname.dirty)"> -->
        <!-- First name is required. -->
    <!-- </div> -->
    <div class="form-group">
    <label for="Age">Age</label>
        <input type="number" class="form-control" id="Age"  placeholder="Enter Age" formControlName="Age"> 
      </div>
      <label for="Email1">Email</label>
      <input type="email" class="form-control" id="Email"  placeholder="Enter Email" formControlName="Email">
    
      <label for="Gender">Gender</label>
      <input class="form-check-input" type="radio" id="male" value="Male" formControlName="Gender">
      <label class="form-check-label" for="male">Male</label>
      
      <input class="form-check-input" type="radio" id="female" value="Female" formControlName="Gender">
      <label class="form-check-label" for="female">Female</label>
      
      <input class="form-check-input" type="radio" id="other" value="Other" formControlName="Gender">
      <label class="form-check-label" for="other">Other</label>
      
      <div class="form-group">
        <label for="Phone">Phone</label>
            <input type="number" class="form-control" id="Phone"  placeholder="Enter Phone" formControlName="Phone">
          </div>
      <div class="form-group">
        <label for="City">City</label>
            <input type="text" class="form-control" id="City" placeholder="Enter City" formControlName="City">
          </div>

          <div class="form-group">
            <label for="State">State</label>
                <input type="text" class="form-control" id="State"  placeholder="Enter State" formControlName="State">
              </div>   

              <div class="form-group">
                <label for="Pin">Pin</label>
                    <input type="text" class="form-control" id="Pin"  placeholder="Enter Pin" formControlName="Pin">
                  </div>

                 
                      <div class="form-group">
                        <label for="exampleInputEmail1">UserName</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"  placeholder="Enter PhoneNumber" formControlName="UserName">
                          </div>
                          <div class="form-group">
                            <label for="password">Password</label>
                                <input type="password" class="form-control" id="password"  placeholder="Enter PhoneNumber" formControlName="Password">
                              </div>
                              <div class="form-group">
                                <label for="ConfirmPassword">ConfirmPassword</label>
                                    <input type="password" class="form-control" id="ConfirmPassword"  placeholder="Enter PhoneNumber" formControlName="ConfirmPassword">
                                    <div class="error-message" *ngIf="patient_form.errors?.['PasswordNoMatch'] && patient_form.get('ConfirmPassword')?.touched">
                                      Password does not match.
                                    </div>




<!--    
    <div *ngIf="profileForm.controls.email.errors?.['required'] && (profileForm.controls.email.touched||profileForm.controls.email.dirty)">
        Email is required.
    </div> -->
    <!-- <div
        *ngIf="profileForm.controls.email.invalid && (profileForm.controls.email.touched||profileForm.controls.email.dirty) && !profileForm.controls.email.errors?.['required']">Email is invalid</div> -->
   
    <!-- <div *ngIf="profileForm.controls.phoneNumber.errors?.['required'] && (profileForm.controls.phoneNumber.touched||profileForm.controls.phoneNumber.dirty)">
        phoneNumber is required.
    </div>
    <div *ngIf="profileForm.controls.phoneNumber.errors?.['maxlength']">
        phoneNumber must be less than 10 digits
      </div>
      <div *ngIf="profileForm.controls.phoneNumber.invalid && (profileForm.controls.phoneNumber.touched||profileForm.controls.phoneNumber.dirty) && !profileForm.controls.email.errors?.['required']">
        phoneNumber is invalid
      </div> -->
    
    
  
    
    <!--     
        <option *ngFor="let item of projects">{{item.name| activeProject:item.isActive}}</option>         -->
        
    
    <button type="submit" [disabled]="!patient_form.valid">Submit</button>
    
    </div>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
</html>
