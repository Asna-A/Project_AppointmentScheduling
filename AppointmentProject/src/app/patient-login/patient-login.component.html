<div class="patientLogin">
<div>
<form [formGroup]="patient_login" class="pForm">

    <div class="form-group">
        <label for="Name">UserName</label>
        <input type="text" class="form-control" id="Name"  placeholder="Enter Name" formControlName="UserName">
      </div>
    
    <div class="form-group">
    <label for="Age">Password</label>
        <input type="text" class="form-control" id="Age"  placeholder="Enter Age" formControlName="Password"> 
      </div>

      <button type="submit"(click)="onSubmit()">Submit</button>

    </form>
  </div>
</div>
    <router-outlet></router-outlet>
