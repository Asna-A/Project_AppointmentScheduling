<div class="patientLogin">
<div>
<form [formGroup]="patient_login" class="pForm">

    <div class="form-group">
        <label for="Name">UserName</label>
        <input type="text" class="form-control" id="Name"  placeholder="Enter Name" formControlName="UserName">
        <div *ngIf ="patient_login.get('UserName')?.invalid && patient_login.get('UserName')?.touched ">UserName is required </div>
      </div>
    
    <div class="form-group">
    <label for="Age">Password</label>
        <input type="password" class="form-control" id="Age"  placeholder="Enter Age" formControlName="Password"> 
        <div *ngIf ="patient_login.get('Password')?.invalid && patient_login.get('Password')?.touched ">Password is required </div>
      </div>

      <button type="submit"(click)="onSubmit()" [disabled]="!patient_login.valid">Submit</button>

    </form>
  </div>
</div>
    <router-outlet></router-outlet>
