<div class="calender">
<form [formGroup]="appointmentForm">
  <div class="booking">
 
<mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="appointmentDate" (dateChange)="dateChanged($event)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>


    <div class="mb-3">
  <ng-select [items]="slots" class="option"
  bindLabel="viewValue"
  bindValue="slot" placeholder="select slot" formControlName="slot" [(ngModel)]="selectedSlot">
  </ng-select>
</div>


<button type="button" class="btn shadow" (click)="onSubmit()">BOOK</button>

</form>
</div>
