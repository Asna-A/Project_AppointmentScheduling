<div class="sidebar">
   
  <a href="/AppointmentDetailByDoctor">Appointment History</a>
</div>

<div class="content">

  <div class="specializations">
    <div class="specialization">
    
      <div>
      <div class="card">
          <div class="card-body">
            
            <ul>
              <li class="card-text"*ngFor="let Appointment of appointmentDetails">
                <div class="newAppointment">
                <p class="card-text">patientName:{{ Appointment.patientName }}</p>
                <p class="card-text">appointmentDate:{{ Appointment.appointmentDate }}</p>
                <p class="card-text" *ngIf="SlotTimeCheck(Appointment.slotTime)">SlotTime:{{ getSlotTime(Appointment.slotTime) }}</p>
      
              
                  
                  <div *ngIf="Appointment.status=='0' && isFutureDate(Appointment.appointmentDate)">
                    <div class="cardButtons">
                      <div>
                      <button class="btn shadow Cancel" (click)="Cancel(Appointment.id)">Cancel Appointment</button>
                      </div>
                    </div>
              </div>

              <div *ngIf="Appointment.status=='1'">
                <div class="cardButtons">
                  <div>
                <button type="button" class="btn shadow Done">Cancelled</button>
              </div>
            </div>
                </div>
                <div *ngIf="!isFutureDate(Appointment.appointmentDate) && Appointment.status!='1' &&  Appointment.status!='2'" >
                
                  <div class="cardButtons">
                    <div>
                    <button class="btn shadow Cancel" >Not Consulted</button>
                    </div>
                  </div>
            </div>

            <div *ngIf="Appointment.status=='2'">
                
              <div class="cardButtons">
                <div>
                <button class="btn shadow ">Consulted</button>
                </div>
              </div>
            </div>

            <div *ngIf="Appointment.status=='0' && !isFutureDate(Appointment.appointmentDate)">
                
              <div class="cardButtons">
                <div>
                <button class="btn shadow " (click)="updateConsultation(Appointment.id)">Mark as consulted</button>
                </div>
              </div>
            </div>

             
                </div>
              </li>
            </ul>
          </div>
      </div>
      </div>
    </div>
  </div>
</div>
