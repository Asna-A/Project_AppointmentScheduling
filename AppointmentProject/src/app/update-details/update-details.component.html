  <div class="container-fluid navClass">
    <a class=navbar-brand (click)="goToProfile()">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>

<div class="patientForm">
<form [formGroup]= "update_form" (ngSubmit)="onSubmit()">
<div class="pForm">
    <div class="form-group ">
        <label for="Name">Name</label>
        <input type="text" class="form-control" id="UpdateName"  [placeholder]="patientDetails.patientName" formControlName="PatientName">
      </div>
    
      <label for="Email1">Email</label>
      <input type="email" class="form-control" id="UpdateEmail"  [placeholder]="patientDetails.email" formControlName="Email">

      
      <div class="form-group">
        <label for="Phone">Phone</label>
            <input type="text" class="form-control" id="UpdatePhone"  [placeholder]="patientDetails.phone" formControlName="phone">
          </div>
      <div class="form-group">
        <label for="City">City</label>
            <input type="text" class="form-control" id="UpdateCity" [placeholder]="patientDetails.city" formControlName="City">
          </div>

          <div class="form-group">
            <label for="State">State</label>
                <input type="text" class="form-control" id="UpdateState"  [placeholder]="patientDetails.state" formControlName="State">
              </div>   

              <div class="form-group">
                <label for="Pin">Pin</label>
                    <input type="text" class="form-control" id="UpdatePin"  [placeholder]="patientDetails.pin" formControlName="Pin">
                  </div>

                 
  
        
    <button type="submit">Submit</button>
</div>
</form>
